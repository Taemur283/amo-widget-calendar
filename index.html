<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь заказов | Space Bakery</title>
    <script src="https://cdn.amocrm.ru/widgets/v1/amo_api.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Календарь заказов</h1>
        <div id="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">‹</button>
                <h2 id="current-month"></h2>
                <button id="next-month">›</button>
            </div>
            <div id="calendar"></div>
        </div>
        <div id="deals-list" class="hidden">
            <h2>Заказы на <span id="selected-date"></span></h2>
            <div id="deals-container"></div>
            <button id="back-to-calendar">← Назад к календарю</button>
        </div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Загрузка данных...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
